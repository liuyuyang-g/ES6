<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            name:'zs',
            age:10
        }
        let pro = new Proxy(obj,{
            //get 获取值时触发
            get:(target,key,proxy) => {  //target:监测的对象  key:属性  proxy(proxy对象)
                console.log('get');
                return target[key];
            },
            //set 改变值时触发
            set:(target,key,val,proxy) => {  //val:更改的值
                target[key]=val;
            }
        });
        console.log(pro.name);  //zs
        pro.name='lisi';
        console.log(obj.name);  //lisi

    </script>
    
</body>
</html>
